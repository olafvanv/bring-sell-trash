<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>VerhuisApp</title>
  <base href="/">
  <meta name="viewport"
    content="width=device-width, initial-scale=1">
  <link rel="icon"
    type="image/x-icon"
    href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>

<body class="mat-typography">
  <app-root>
    <style>
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loading-icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
        width: 100%;
      }

      img {
        width: 100px;
        height: auto;
      }
    </style>

    <div class="loading-icon">
      <img src="./truck.gif"
        alt="loading-icon" />
      <span>Loading...</span>
    </div>

  </app-root>
</body>

</html>
