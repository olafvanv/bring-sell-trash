<div class="move-item-card">
  <div class="card-header">
    <span class="name">{{item().name}}</span>
    <app-delete-button (delete)="onDelete()"></app-delete-button>
  </div>

  <span class="category"
    [style.borderColor]="categoryColors().border"
    [style.backgroundColor]="categoryColors().background">
    {{item().category.name}}
  </span>
  <span class="decision"
    [innerHTML]="item().state | decisionLabel"></span>
</div>
